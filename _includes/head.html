<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title | default: site.github.repository_name }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description | default: site.github.project_tagline }}{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}
        {{ site.url }}{{ '/img/' | prepend: site.baseurl }}{{ page.image }}
        {% else if page.image_link %}{{ page.image_link }}
        {% else %}
         {{ site.url }}{{ '/img/' | prepend: site.baseurl }}{{ site.logo }}
    {% endif %}" />

    <!-- Open Graph -->
    <meta property="og:locale" content="{{ site.lang | default: "en-US" }}">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title | default: site.github.repository_name }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description | default: site.github.project_tagline }}{% endif %}">
    <meta property="og:url" content="https://smartshome.github.io/">
    <meta property="og:image" content="{% if page.image %}
        {{ site.url }}{{ '/img/' | prepend: site.baseurl }}{{ page.image }}
        {% else if page.image_link %}{{ page.image_link }}
        {% else %}
         {{ site.url }}{{ '/img/' | prepend: site.baseurl }}{{ site.logo }}
    {% endif %}" />

    <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
    <link rel="icon" href="/favicon.ico?" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_8v3czwksspqlg14i.css">
    <link rel="stylesheet" href="{{ "/css/main.css " | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml " | prepend: site.baseurl | prepend: site.url }}">
</head>
